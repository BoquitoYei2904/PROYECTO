<section>
    <div class="landing">
    <div class="container p-5">
        <div class="row">
            <div class="col">
                <form [formGroup]="form" (ngSubmit)="OnSubmit()" class="register-form">
                    <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" 
                            id="name" 
                            required formControlName="name" 
                            name="name" 
                            placeholder="Ingresa tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="name">Apellido:</label>
                        <input type="text" 
                                id="lastname" 
                                required formControlName="lastname" 
                                name="lastname" 
                                placeholder="Ingresa tu apellido">
                    </div>
                    <div class="form-group">
                        <label for="name">Cedula:</label>
                        <input type="text" 
                                id="Cedula" 
                                required formControlName="personalid" 
                                name="Cedula" 
                                placeholder="Ingrese su cedula">
                    </div>
                    <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" 
                            id="email" 
                            required formControlName="email" 
                            name="email" 
                            placeholder="Ingresa tu email">
                    </div>
                    <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" 
                            id="phone" 
                            required formControlName="phone" 
                            name="phone" 
                            placeholder="Ingresa tu teléfono">
                    </div>
                    <div class="form-group">
                    <label for="address">Dirección:</label>
                    <input type="text" 
                            id="address" 
                            required formControlName="address" 
                            name="address" 
                            placeholder="Ingresa tu dirección">
                    </div>
                    <div class="form-group">
                    <label for="age">Edad:</label>
                    <input type="number" 
                            id="age" 
                            required formControlName="age" 
                            name="age" 
                            placeholder="Ingresa tu edad">
                    </div>
                    <button type="submit" class="btn-submit">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    <div class="overlay" id="popupOverlay">
        <div class="popupCard">
            <div class="container-form">
                <div class="downloadCard">
                    <div class="register-form">
                        <div class="input-group">
                            <label for="name">Usara este correo para ingresar <span id="correo" style="font-style: italic;"></span></label>
                        </div>
                        <div class="input-group">
                            <label for="name">Ingrese su contraseña:</label>
                        </div>
                        <div class="input-group">
                            <input type="text" [(ngModel)]="pasword" placeholder="Enter text" class="form-control">
                            <button class="btn btn-primary" id="closeDownloadBtn">Submit</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
