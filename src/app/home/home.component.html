<div class="container" style="background-color: #a8a5a969; padding-bottom: 30px;">
    <div class="row">
        <div class="col col-3">
          <app-profile></app-profile>
        </div>
        <div class="col">
            <div class="row" id="carrusel">
                    <div class="carousel-container">
                        <div class="carousel">
                          <div class="carousel-inner">
                            <div class="carousel-item active">  
                              <img src="https://centrodelenguas.utp.ac.pa/Slide/Imag0000100193.jpg" alt="Image 1">
                            </div>
                            <div class="carousel-item">
                              <img src="https://centrodelenguas.utp.ac.pa/Slide/Imag0000200194.jpg" alt="Image 2">
                            </div>
                            <div class="carousel-item">
                              <img src="https://centrodelenguas.utp.ac.pa/Slide/Imag0000300195.jpg" alt="Image 3">
                            </div>
                            <div class="carousel-item">
                              <img src="https://centrodelenguas.utp.ac.pa/Slide/Imag0000400196.jpg" alt="Image 4">
                            </div>
                          </div>
                          <a class="prev" (click)="prevSlide()">&#10094;</a>
                          <a class="next" (click)="nextSlide()">&#10095;</a>
                        </div>
                      </div>
            </div>
            <div class="row">
              <div class="col col-3">
                <h3>TUS CURSOS</h3>
              </div>
              <div class="col col-6"></div>
              <div class="col">
                <button *ngIf="login.type == 3" class="create-btn"(click)="joinCourse()">+ Unirse a Curso</button>
              </div>
            </div>
            <div class="row">
              <div class="card-container">
                <div class="cardCurse" *ngFor="let curso of cursos" (click)="gotoCurse(curso.id)">
                    <div class="cardColor">
                      <img [src]="'assets/images/'+ curso.idioma+'.png'" alt="foto">
                    </div>
                    <label>{{ curso.title }}</label>
                    <span>{{ curso.idioma }}</span>
                </div>  
              </div>
            </div>
        </div>
        
    </div>
    <!--popup-->
    <div class="overlay" id="popupOverlay">
      <div class="popupCard">
        <div class="row center">
          <div class="container-form">
              <div class="close"id="closePopupBtn">X</div>
              <div class="row titlebg center">
                  <div class="col">
                      <h1>INTRODUZCA EL CODIGO</h1>
                      <div class="form-group">
                        <div class="input-group">
                          <input type="text" [(ngModel)]="code" placeholder="Enter text" class="form-control">
                        </div>
                      </div>
                      <button class="create-btn" (click)="submit()">Unirse</button>
                      <div class="nose"></div>
                  </div>
              </div>
          </div>
      </div>
    </div>
</div>
